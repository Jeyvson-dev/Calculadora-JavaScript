<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div id="conteiner">

        <div id="digitos">
            <input type="text" id="numero">
        </div>

        <div id = "botoes">
            <div>

                <button class = "botao" onclick="clicar(this)" value="7">7</button>
                <button class = "botao" onclick="clicar(this)" value="8">8</button>
                <button class = "botao" onclick="clicar(this)" value="9">9</button>
                <button class = "botao" onclick="clicar(this)" value="*">x</button>

            </div>
            <div>

                <button class = "botao" onclick="clicar(this)" value="4">4</button>
                <button class = "botao" onclick="clicar(this)" value="5">5</button>
                <button class = "botao" onclick="clicar(this)" value="6">6</button>
                <button class = "botao" onclick="clicar(this)" value="-">-</button>

            </div>
            <div>

                <button class = "botao" onclick="clicar(this)" value="1">1</button>
                <button class = "botao" onclick="clicar(this)" value="2">2</button>
                <button class = "botao" onclick="clicar(this)" value="3">3</button>
                <button class = "botao" onclick="clicar(this)" value="+">+</button>

            </div>
            <div>

                <button class = "botao" onclick="clicar(this)" value="0">0</button>
                <button class = "botao" onclick="clicar(this)" value="del">DEL</button>
                <button class = "botao" onclick="clicar(this)" value="=">=</button>
                <button class = "botao" onclick="clicar(this)" value="/">/</button>

            </div>

        </div>





    </div>

    <script src="script.js"></script>

</body>

</html>
